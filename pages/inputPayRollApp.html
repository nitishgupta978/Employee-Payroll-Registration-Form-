<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Payroll App</title>
    <link rel="stylesheet" href="../css/inputPayRollApp.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap">
    <script defer src="../js/EmployeePayrollData.js"></script>
    <script defer src="../js/payrollData.js"></script>
     <script defer src="../js/new_home.js"></script>
</head>
<body>
   <!--uc1--> 
   <body>
    <header class="header-content header">
        <div class="logo-content">
            <img src="../asserts/logo.png" alt="logo">
            <div>
                <span class="emp-text">EMPLOYEE</span> <br>
                <span class="emp payroll">PAYROLL</span>
            </div>
        </div>
   </header>
   <!--UC2-->
       <div class="form-content">
           <form class="form" action="#" onreset="resetForm()" onsubmit="save(event)">
          <div class="form-head">Employee Payroll Form</div>
          <div class="row-content">
              <label for="name" class="label-text">Name</label>
              <input type="text" name="name" id="name" class="input" placeholder="your name.." required>
              <error-output class="text-error" for="text"></error-output>
          </div>

          <!--UC3-->

          <div class="row-content">
              <label class="label-text" for="profile">Profile Image:</label>
              <div class="profile-radio-content">
                  <label>
                      <input type="radio" id="profile1" name="profile" value="../assets/images/Ellipse -01.png">
                      <img class="profile" id="image1" src="../asserts/Ellipse -01.png">
                    </label>
                    <label>
                        <input type="radio" id="profile1" name="profile" value="../assets/images/Ellipse -02.png">
                        <img class="profile" id="image1" src="../asserts/Ellipse -03.png">
                    </label>
                    <label>
                        <input type="radio" id="profile1" name="profile" value="../assets/images/Ellipse -03.png">
                        <img class="profile" id="image1" src="../asserts/Ellipse -02.png">
                    </label>
                    <label>
                        <input type="radio" id="profile1" name="profile" value="../assets/images/Ellipse -04.png">
                        <img class="profile" id="image1" src="../asserts/Ellipse -05.png">
                    </label>
              </div>
          </div>
          <!-- UC 4 -->
     <div class="row-content">
        <label class="label text" for="gender">Gender:</label>
        <div>
            <input type="radio" id="male" name="gender" value="male">
            <label class="text" for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label class="text" for="female">Female</label>
        </div>
    </div>
         
    <div class="row-content">
        <label class="label text" for="department">Department:</label>
        <div>
            <input class="checkbox" type="checkbox" id="hr" name="department" value="HR">
            <label class="text" for="hr">HR</label>
            <input class="checkbox" type="checkbox" id="sales" name="department" value="Sales">
            <label class="text" for="sales">Sales</label>
            <input class="checkbox" type="checkbox" id="finance" name="department" value="Finance">
            <label class="text" for="finance">Finance</label>
            <input class="checkbox" type="checkbox" id="engineer" name="department" value="Engineer">
            <label class="text" for="engineer">Engineer</label>
            <input class="checkbox" type="checkbox" id="others" name="department" value="Others">
            <label class="text" for="others">Others</label>
        </div>
    </div>

    <div class="row-content">
        <label class="label text" for="salary">Choose Your Salary: </label>
        <input class="input" type="range" name="salary" id="salary" min="300000" max="500000" step="100"
            value="400000">
        <output class="salary-output text" for="salary">400000</output>
    </div>

    <!-- UC 5 -->
    <div class="row-content">
        <label class="label text" for="startDate">Start Date</label>
        <div>
            <select id="day" name="Day">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
            </select>
            <select id="month" name="Month">
                <option value="Jan">January</option>
                <option value="Feb">February</option>
                <option value="March">March</option>
                <option value="April">April</option>
                <option value="May">May</option>
                <option value="June">June</option>
                <option value="July">July</option>
                <option value="Aug">August</option>
                <option value="Sept">September</option>
                <option value="Oct">October</option>
                <option value="Nov">November</option>
                <option value="Dec">December</option>
            </select>
            <select id="year" name="Year">
                <option value="2020">2022</option>
                <option value="2020">2021</option>
                <option value="2020">2020</option>
                <option value="2019">2019</option>
                <option value="2018">2018</option>
                <option value="2017">2017</option>
                <option value="2016">2016</option>
            </select>
            <error-output class="date-error" for="text"></error-output>
        </div>
    </div>

     <!-- UC 6 -->
     <div class = "row-content">
        <label class="label text" for="notes">Notes</label>
        <textarea name="Notes" class="input" id="notes" placeholder="type here..." style="height: 100px;"> </textarea>
    </div>

    <div class="buttonParent">
        <a href="../pages/home.html" class="resetButton button cancelButton">Cancel</a>
        <div class="submit-reset">
            <button type = "submit" class="button submitButton" id = "submitButton">Submit</button>
            <button type = "reset" class = "button resetButton">Reset</button>
        </div>
    </div>
</form>
</div>
</body>
</html>
